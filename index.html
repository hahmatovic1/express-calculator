<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <h1>My calculator</h1>
    <!-- we are sending the request to home route -->
    <form action="/" method="post">
      <!-- we will use the unique input names to identify the input -->
      <input type="text" name="number1" placeholder="First number">
      <input type="text" name="number2" placeholder="Second number">
      <input type="text" name="operator" placeholder="operation + - * / % ^">
      <button type="submit" name="submit">Calculate</button>
    </form>
  </body>
</html>
